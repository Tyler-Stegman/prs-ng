<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span> | <a routerLink="/request/list">Return to Request List</a></span>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    ID:
                </td>
                <td>
                    <input [(ngModel)]="request.id" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]="request.user.userName" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text" size="75">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text" size="75">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                   Status:
                </td>
                <td>
                    <input [(ngModel)]="request.status" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Total:
                </td>
                <td>
                    <input [(ngModel)]="request.total" class="rounded" type="number" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Submitted Date:
                </td>
                <td>
                    <input [(ngModel)]="request.submittedDate" class="rounded" type="datetime" disabled>
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |

</div>
