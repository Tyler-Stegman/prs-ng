<div *ngIf="request" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/request/list">Return to Request List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>User:</td>
                <td>
                    <input [(ngModel)]="request.user.userName" class="rounded" disabled>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text" required placeholder="Required Field"></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text" placeholder="Required Field"></td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="text" placeholder="yyyy-mm-dd"></td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text" placeholder="Mail or Pickup"></td>
            </tr>
        </table>
    </main>
    <span>
        <button (click)="create()" class="btn btn-sm btn-primary">Create</button>
    </span>
</div>
