<span class='component-title'>[{{title}}]</span>
<span> | <a routerLink="/request/list">Return to Request List</a></span>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    User ID:
                </td>
                <td>
                    <select [(ngModel)]="request.user" class="rounded">
                        <option *ngFor="let user of users" [ngValue]='user'>{{user.id}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <input [(ngModel)]="request.deliveryMode" class="rounded" type="text">
                </td>
            <tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |

</div>
