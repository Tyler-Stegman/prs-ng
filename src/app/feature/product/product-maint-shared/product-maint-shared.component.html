<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span> | <a routerLink="/product/list">Return to Product List</a></span>
<p *ngIf='!product'>Loading...</p>
<div *ngIf='product'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input [(ngModel)]="product.name" class="rounded" type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Part Number:
                </td>
                <td>
                    <input [(ngModel)]="product.partNumber" class="rounded" type="text" placeholder="Part Number">
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <input [(ngModel)]="product.price" class="rounded" type="text" placeholder="Price">
                </td>
            </tr>
            <tr>
                <td>
                    Unit:
                </td>
                <td>
                    <input [(ngModel)]="product.unit" class="rounded" type="text" placeholder="Ex. 1 ea.">
                </td>
            </tr>
            <tr>
                <td>Vendor:</td>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded">
                        <option *ngFor="let vendor of vendors" [ngValue]='vendor'>{{vendor.name}}</option>
                    </select>
                </td>
            <tr>
                <td>
                    Photo:
                </td>
                <td>
                    <input [(ngModel)]="product.photoPath" class="rounded" type="text" placeholder="Photo Path">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |

</div>
