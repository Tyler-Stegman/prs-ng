<app-menu></app-menu>
<div *ngIf="product" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/product/list">Return to Product List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Vendor:</td>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded">
                        <option *ngFor="let vendor of vendors" [ngValue]='vendor'>{{vendor.name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Part Number:</td>
                <td>
                    <input [(ngModel)]="product.partNumber" class="rounded" placeholder="Part Number">
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input [(ngModel)]="product.name" class="rounded" placeholder="Product Name">
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td>
                    <input [(ngModel)]="product.price" class="rounded" placeholder="Product Price">
                </td>
            </tr>
            <tr>
                <td>Unit:</td>
                <td>
                    <input [(ngModel)]="product.unit" class="rounded" placeholder="Ex. 1 ea.">
                </td>
            </tr>
            <tr>
                <td>Photo Path:</td>
                <td>
                    <input [(ngModel)]="product.photoPath" class="rounded" placeholder="Insert Photo Path">
                </td>
            </tr>
        </table>
    </main>
    <span>
        <button (click)="create()" class="btn btn-sm btn-primary">Create</button>
    </span>
</div>
