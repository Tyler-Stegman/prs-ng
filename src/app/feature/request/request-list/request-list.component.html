<section class="heading">
    <span class='page-title font-weight-bold font-italic'>[{{ title }}]</span>
    <a routerLink='/request/create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add Request'>
    </a>
</section>
<table *ngIf="requests" class="table table-sm table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Description</th>
            <th>Date Needed</th>
            <th>Status</th>
            <th>Submitted Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of requests">
            <td>{{ request.user.id }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.dateNeeded }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.submittedDate }}</td>
            <td>
                <a routerLink='/request/detail/{{request.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Request Details'>
                </a> | 
                <a routerLink='/request/edit/{{request.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Request'>
                </a> |
                <a routerLink='/request/request-lines/{{request.id}}'>
                    <img width='20' height='20' src='assets/lines.png' title='Add/View Line Items'>
                </a>
            </td>
        </tr>
    </tbody>
</table>
