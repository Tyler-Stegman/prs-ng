<app-menu></app-menu>
<span class='component-title'>[{{title}}]</span>
<span> | <a routerLink="/user/list">Return to User List</a></span>
<p *ngIf='!user'>Loading...</p>
<div *ngIf='user'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input [(ngModel)]="user.userName" class="rounded" type="text" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input [(ngModel)]="user.password" class="rounded" type="text" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input [(ngModel)]="user.firstName" class="rounded" type="text" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input [(ngModel)]="user.lastName" class="rounded" type="text" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone:
                </td>
                <td>
                    <input [(ngModel)]="user.phoneNumber" class="rounded" type="text" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input [(ngModel)]="user.email" class="rounded" type="text" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Reviewer?:
                </td>
                <td>
                    <input [(ngModel)]="user.reviewer" type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    Admin?:
                </td>
                <td>
                    <input [(ngModel)]="user.admin" type="checkbox">
                </td>
            </tr>
        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |

</div>
